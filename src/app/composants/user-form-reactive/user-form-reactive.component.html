<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <!-- Nom -->
    <div>
        <label for="name">Nom :</label>
        <input id="name" formControlName="name" />
        <div *ngIf="userForm.controls['name']?.invalid && userForm.controls['name']?.touched">
            <p *ngIf="userForm.controls['name']?.errors?.['required']">Le nom est requis.</p>
        </div>
    </div>

    <!-- Email -->
    <div>
        <label for="email">Email :</label>
        <input id="email" formControlName="email" type="email" />
        <div *ngIf="userForm.controls['email']?.invalid && userForm.controls['email']?.touched">
            <p *ngIf="userForm.controls['email']?.errors?.['required']">L'email est requis.</p>
            <p *ngIf="userForm.controls['email']?.errors?.['email']">Adresse email invalide.</p>
        </div>
    </div>

    <!-- Mot de passe -->
    <div>
        <label for="password">Mot de passe :</label>
        <input id="password" formControlName="password" type="password" />
        <div *ngIf="userForm.controls['password']?.invalid && userForm.controls['password']?.touched">
            <p *ngIf="userForm.controls['password']?.errors?.['required']">Le mot de passe est requis.</p>
            <p *ngIf="userForm.controls['password']?.errors?.['minlength']">
                Le mot de passe doit contenir au moins 6 caractÃ¨res.
            </p>
        </div>
    </div>

    <!-- Bouton de soumission -->
    <button type="submit" [disabled]="userForm.invalid">Soumettre</button>
</form>
